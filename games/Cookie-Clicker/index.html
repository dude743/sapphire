<style>
    body{
    background-color: #05aec4;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    text-align: center;
    margin: 0;
    padding: 20px;
    background-image: linear-gradient(to left, #0b7682, #002050, #006673);
}

</style>
<link rel="icon" type="image/png" href="../favicon.png">
<title>Home</title>
<iframe class="iframe" src="../Cookie-Clicker/embed/" width="100%" height="85%">
  <p>Your browser does not support iframes.</p>
</iframe>
<div id="home">
    <a href="../1.html" >
            <img src="../home.png" style="width:66px;height:66px;border:0">            
    </a>
    <button id="fullscreen_btn" style="width:66px;height:66px;border:0;background:none;cursor:pointer;padding:0">
        <img src="../fullscreen.png" style="width:66px;height:66px">
    </button>
</div>
<script>
    const iframe = document.querySelector('.iframe');
    const fullscreenBtn = document.getElementById('fullscreen_btn');

    fullscreenBtn.addEventListener('click', () => {
        if (!document.fullscreenElement) {
            if (iframe.requestFullscreen) {
                iframe.requestFullscreen();
            } else if (iframe.mozRequestFullScreen) {
                iframe.mozRequestFullScreen();
            } else if (iframe.webkitRequestFullscreen) {
                iframe.webkitRequestFullscreen();
            } else if (iframe.msRequestFullscreen) {
                iframe.msRequestFullscreen();
            }
        } else {
            if (document.exitFullscreen) {
                document.exitFullscreen();
            } else if (document.mozCancelFullScreen) {
                document.mozCancelFullScreen();
            } else if (document.webkitExitFullscreen) {
                document.webkitExitFullscreen();
            } else if (document.msExitFullscreen) {
                document.msExitFullscreen();
            }
        }
    });
</script>
</script>
